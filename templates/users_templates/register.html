{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <label for="role">Select Role:</label>
        <select name="role" id="role" required>
            {% for role in roles %}
                <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
